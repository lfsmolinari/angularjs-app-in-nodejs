
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>RH</h2>
        <ol class="breadcrumb">
            <li>
                <a href="Index.html">Home</a>
            </li>
            <li>
                <a>Consultar</a>
            </li>
            <li class="active">
                <strong>Funcion&aacute;rio</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="ConsultarRhController">
        <form role="form" ng-submit="Pesquisar(Funcionario)">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Pesquisar</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group col-sm-5 no-padding">
                                    <label>Nome:</label>
                                    <!--<input type="email" placeholder="Enter email" class="form-control">-->
                                    <input type="text" placeholder="" class="form-control" data-ng-model="Funcionario.Nome">
                                </div>
                                <div class="form-group col-sm-5">
                                    <label>CPF:</label>
                                    <input type="text" placeholder="" class="form-control" data-ng-model="Funcionario.CPF" data-mask="99999999999">
                                </div>
                                <div class="form-group col-sm-2" style="padding-top: 22px;">
                                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTables-example" data-ng-show="Resultado.Show">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Apelido</th>
                                            <th>CPF</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="funcionario in Resultado.Funcionarios">
                                            <td>{{ funcionario.Nome }}</td>
                                            <td>{{ funcionario.Apelido }}</td>
                                            <td>{{ funcionario.CPF }}</td>
                                            <td><a href="#/cadastro/rh/{{funcionario._id}}">Editar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
