
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cargos</h2>
        <ol class="breadcrumb">
            <li>
                <a href="Index.html">Home</a>
            </li>
            <li>
                <a>Admin</a>
            </li>
            <li class="active">
                <strong>Cargos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="CargoController">
        <form role="form" ng-submit="Inserir()">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Inserir</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group col-sm-5 no-padding">
                                    <label>Cargo:</label>
                                    <!--<input type="email" placeholder="Enter email" class="form-control">-->
                                    <input type="text" placeholder="" class="form-control" data-ng-model="Cargo.Descricao">
                                </div>
                                <div class="form-group col-sm-1" style="padding:22px 0 0 10px;">
                                    <button class="btn btn-primary" type="submit">Inserir</button>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th style="width:40%">ID</th>
                                            <th>Cargo</th>
                                            <th class="col-sm-1"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="cargo in Resultado.Cargos">
                                            <td>{{ cargo._id }}</td>
                                            <td>{{ cargo.Descricao }}</td>
                                            <td><a href="javascript:void()" title="Remover" data-ng-click="Excluir($index)"><i class="fa fa-trash text-navy"></i></a>&nbsp;&nbsp;&nbsp;</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
